<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const stackDiscountTemplate = {
                title: "offer.view.summary.stackDiscount.label",
                options: [
                    {
                        id: "radioOverride",
                        name: "StackDiscount",
                        title: "offer.view.summary.stackDiscount.stack.label",
                    },
                    {
                        id: "radioStack",
                        name: "StackDiscount",
                        title: "offer.view.summary.stackDiscount.override.label",
                    },
                ],
            };
        function App({ group }) {
            let ListRadioBoxComponent = group.options.map(a =>
                <div style={{ display: "inline-block" }}>
                    <input type={"radio"} name={a.name} id={a.id} />
                    <label htmlFor={"radioOverride"} style={{ paddingLeft: "6px" }}>
                        {a.title}
                    </label>
                </div>
            )

            return (
                <div div className={"row"} >
                    <div
                        className={"col-sm-12"}
                        style={{ paddingTop: "25px", paddingLeft: "20px" }}
                    >
                        <div className={"row"}>
                            <div className={"col-sm-3"} style={{ paddingTop: "5px" }}>
                                {group.title}
                            </div>
                            <div className={"col-sm-6"}>
                                {ListRadioBoxComponent}
                            </div>
                        </div>
                    </div>
                </div>
            )
        }
        ReactDOM.render(<App group={stackDiscountTemplate} />, document.getElementById('root'))
    </script>
</body>

</html>
