    <script type="text/babel">
        function List({ data, children }) {
            return (
                <ul>
                    {data.map((...props) => children(...props))}
                </ul>
            )
        }
        function App() {
            const cars = ['Honda', 'Audi', 'Mec']
            return (
                <List data={cars}>
                    {(index, item) => <li key={index}>{item}</li>}
                </List>
            )
        }
        ReactDOM.render(<App />, document.getElementById('root'))
    </script>
